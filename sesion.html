<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Cocktail</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
               <a href="../index.html"><img src="../img/coc/logo.png" alt="Logo"></a> 
            </div>
            <h1 id="coct">Cocktail</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="galeria.html">Cocteles</a></li>
                    <li><a href="page4.html">Bocadillos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Crea una aquí</a></p>
        <p>¡Regístrate para recibir actualizaciones del bar!</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener los valores de los campos del formulario
            const correo = document.getElementById('email').value;
            const contrasena = document.getElementById('password').value;

            // Obtener el usuario del localStorage
            const usuarioJSON = localStorage.getItem('usuario');
            if (!usuarioJSON) {
                alert('No se encontró ningún usuario registrado.');
                return;
            }

            const usuario = JSON.parse(usuarioJSON);

            // Verificar las credenciales
            if (usuario.correo === correo && usuario.contrasena === contrasena) {
                alert(`¡Bienvenido, ${usuario.nombre}!`);
                window.location.href = '../index.html'; // Redirigir al index
            } else {
                alert('Correo o contraseña incorrectos.');
            }
        });
    </script>
</body>
</html>
