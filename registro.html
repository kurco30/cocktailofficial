<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Cocktail</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
               <a href="../index.html"><img src="../img/logo.png" alt="Logo"></a> 
            </div>
            <h1 id="coct">Cocktail</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="galeria.html">Cocteles</a></li>
                    <li><a href="page4.html">Bocadillos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h1>Crear Cuenta</h1>
        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Crear Cuenta</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="sesion.html">Inicia sesión aquí</a></p>
        <p>¡Regístrate para recibir actualizaciones del bar!</p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Obtener los valores de los campos del formulario
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            // Crear un objeto con los datos
            const usuario = {
                nombre: nombre,
                correo: correo,
                contrasena: contrasena
            };

            // Convertir el objeto a una cadena JSON
            const usuarioJSON = JSON.stringify(usuario);

            // Guardar la cadena JSON en el localStorage
            localStorage.setItem('usuario', usuarioJSON);

            // Mostrar un mensaje de éxito que incluya el nombre del usuario
            alert(`¡Usuario ${nombre} registrado exitosamente!`);
        });
    </script>
</body>
</html>
